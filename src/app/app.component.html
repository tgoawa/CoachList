<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let teamMember"> {{teamMember.LastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
    <mat-cell *matCellDef="let teamMember"> {{teamMember.FirstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let teamMember"> {{teamMember.Title}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Position Category </mat-header-cell>
    <mat-cell *matCellDef="let teamMember"> {{teamMember.PositionCategory}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="location">
    <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
    <mat-cell *matCellDef="let teamMember"> {{teamMember.Location}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="businessUnit">
    <mat-header-cell *matHeaderCellDef> Business Unit </mat-header-cell>
    <mat-cell *matCellDef="let teamMember"> {{teamMember.BusinessUnit}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="coach">
    <mat-header-cell *matHeaderCellDef> Coach </mat-header-cell>
    <mat-cell *matCellDef="let teamMember"> {{teamMember.CoachFirstName}} {{teamMember.CoachLastName}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
